version: '3.8'

services:
  sysacad-ui:
    build: .
    container_name: sysacad-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./logs:/app/logs
    networks:
      - sysacad-network

  nginx:
    image: nginx:alpine
    container_name: sysacad-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx
    depends_on:
      - sysacad-ui
    networks:
      - sysacad-network

networks:
  sysacad-network:
    driver: bridge